<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Price Compare</title>
    <link rel="manifest" href="manifest.json" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
      integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ"
      crossorigin="anonymous"
    />
    <style>
      .header {
        /* text-align: end; */
      }
      .compare {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div id="app" class="pure-form">
      <div class="pure-g header">
        <div class="pure-u-1-3">価格</div>
        <div class="pure-u-1-3">量</div>
        <div class="pure-u-1-3">単価</div>
      </div>
      <compare
        class="compare"
        v-for="compare,i in compares"
        :key="i"
        v-bind.sync="compares[i]"
      ></compare>
      <button @click="add" class="pure-button pure-button-primary">add</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/http-vue-loader"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
